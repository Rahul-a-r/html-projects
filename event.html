<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    
</head>
<body>
    <header>
        <h1>Exciting Event: Tech Conference 2025</h1>
    </header>

    <section>
        <h2>Event Details</h2>
        <p><strong>Date:</strong> February 5, 2025</p>
        <p><strong>Time:</strong> 9:00 AM</p>
        <p><strong>Location:</strong> Tech Convention Center, Downtown</p>
        <p><strong>Speakers:</strong> John Doe, Jane Smith, Alan Turing</p>
    </section>

    <section>
        <h2>Register for the Event</h2>
        <form action="#" method="POST">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Register">
        </form>
    </section>

    <section>
        <h2>Countdown to the Event</h2>
        <div class="countdown" id="countdown"></div>
    </section>

 
</body>
</html>
