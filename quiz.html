<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
  
</head>
<body>
    <div class="quiz-container">
        <h2>Online Quiz</h2>
        <form id="quiz-form" onsubmit="calculateScore(event)">
            <div class="question">
                <h3>1. What is the capital of France?</h3>
                <div class="options">
                    <label><input type="radio" name="q1" value="a"> Berlin</label>
                    <label><input type="radio" name="q1" value="b"> Paris</label>
                    <label><input type="radio" name="q1" value="c"> Madrid</label>
                </div>
            </div>

            <div class="question">
                <h3>2. What is 2 + 2?</h3>
                <div class="options">
                    <label><input type="radio" name="q2" value="a"> 4</label>
                    <label><input type="radio" name="q2" value="b"> 5</label>
                    <label><input type="radio" name="q2" value="c"> 3</label>
                </div>
            </div>

            <div class="question">
                <h3>3. What is the color of the sky?</h3>
                <div class="options">
                    <label><input type="radio" name="q3" value="a"> Green</label>
                    <label><input type="radio" name="q3" value="b"> Red</label>
                    <label><input type="radio" name="q3" value="c"> Blue</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div id="results" class="result"></div>
    </div>
</body>
</html>
