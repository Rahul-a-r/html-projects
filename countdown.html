<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
   
</head>
<body>

    <section class="countdown-container">
        <h2>Product Launch in</h2>
        <div class="timer">
            <div class="time-block" id="days">
                00 <span>Days</span>
            </div>
            <div class="time-block" id="hours">
                00 <span>Hours</span>
            </div>
            <div class="time-block" id="minutes">
                00 <span>Minutes</span>
            </div>
            <div class="time-block" id="seconds">
                00 <span>Seconds</span>
            </div>
        </div>
        <p class="countdown-message" id="eventMessage">Hurry up! The event is coming soon!</p>
    </section>

   
</body>
</html>
